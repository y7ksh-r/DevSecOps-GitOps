apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
spec:
  selector:
    matchLabels:
      app: node-app
  replicas: 2
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-app
          image: <YOUR-ECR>/node-app:prod
          resources:
            limits:
              cpu: "200m"
              memory: "256Mi"
