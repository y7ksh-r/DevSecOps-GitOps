apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
spec:
  selector:
    matchLabels:
      app: python-app
  replicas: 2
  template:
    metadata:
      labels:
        app: python-app
    spec:
      containers:
        - name: python-app
          image: <YOUR-ECR>/python-app:prod
          resources:
            limits:
              cpu: "200m"
              memory: "256Mi"
