apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node-app
  template:
    metadata:
      labels:
        app: node-app
    spec:
      containers:
        - name: node-app
          image: 288937191843.dkr.ecr.ap-south-1.amazonaws.com/node-app:latest
          ports:
            - containerPort: 3000
