apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-app
  template:
    metadata:
      labels:
        app: go-app
    spec:
      containers:
        - name: go-app
          image: 288937191843.dkr.ecr.ap-south-1.amazonaws.com/1cd10befa682bbbe2a7de8cb9767d28f8a29e00c
          ports:
            - containerPort: 8080
