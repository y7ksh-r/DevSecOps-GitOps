apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-apps
  namespace: argocd
spec:
  project: default
  destination:
    namespace: dev
    server: https://kubernetes.default.svc
  source:
    repoURL: https://github.com/y7ksh-r/devsecops-gitops.git
    targetRevision: main
    path: overlays/dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
